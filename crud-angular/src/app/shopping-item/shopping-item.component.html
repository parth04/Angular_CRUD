
<form action="" #frm ="ngForm" (ngSubmit)="addItems(frm)" *ngIf = !toggleForm>
  <h2>Add Item</h2>

  <div class="form-group">
    <label for="">Name : </label>
    <input type="text" name="itemName" class="form-control" ngModel required  > 
  </div>

  <div class="form-group">
      <label for="">Quantity : </label>
      <input type="text" name="itemQuantity" class="form-control" ngModel required>
</div>

<button type="submit" class="btn btn-success" [disabled]=frm.invalid>Submit</button>


</form >





<form action="" #editForm ="ngForm" (ngSubmit)="editItems(editForm)" *ngIf = toggleForm>
     <h2>Edit Item</h2>
  
    <div class="form-group">
      <label for="">Name : </label>
      <input type="text" name="itemName" class="form-control" [ngModel]=selectedItem.itemName>
    </div>
  
    <div class="form-group">
        <label for="">Quantity : </label>
        <input type="text" name="itemQuantity" class="form-control" [ngModel]=selectedItem.itemQuantity>
  </div>
  
  <button type="submit" class="btn btn-success" >Save</button>
  
  
  </form >





<h2 style="text-align: center">Shopping List</h2>
<div class="">
  <div  *ngFor = "let item of shoppingItemList" class="row" >
    
    <div class="col-md-1">  
      <input type="checkbox" name="" (click)= updateItemCheckbox(item) [checked]="item.itemBought">
    </div>

    <div class="col-md-3">
      {{item.itemName}}
    </div>

    <div class="col-md-2">
        {{item.itemQuantity}}
    </div>

    <div class="col-md-3">
        <button type="button" class="btn btn-primary" (click)="showEditForm(item)" [disabled]="toggleForm">Edit</button>
    </div>

    <div class="col-md-3">
        <button type="button" class="btn btn-danger" (click)="deleteItem(item._id)">Delete</button>
        <br><br>
    </div>

  </div>
</div>
